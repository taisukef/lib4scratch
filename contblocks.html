<script>"use strict";

window.onload = function() {
	setFileDrop(function(data) {
		var blkcnt = getCountBlocks(data)
		main.textContent = blkcnt + " blocks!"
	}, function() {
		main.textContent = "This is not sb3 file"
	})
}
</script>

	font-size: 5vw;
}

	color: gray !important;
}

</head>
